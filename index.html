<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- multistep form -->
    <form id="multistepsform" name="test-app" method="POST" data-netlify="true">
      <a href="https://didierbignoux.com/"> <img src="img/fifa-icon_6020afea8f7b8.png" alt="logo" class="logo-img" /> </a>
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Participant Setup</li>
        <li>Player Details</li>
        <li>Validation</li>
      </ul>
      <!-- fieldsets -->
      <fieldset>
        <h2 class="fs-title">Please provide us your information</h2>

        <label class="input">
          <input type="text" id="name" name="name" placeholder="What's your name?" />
        </label>
        <label class="input">
          <input type="tel" id="phone" name="phone" placeholder="Your phone number?" pattern="[0-9]{8}" required />
        </label>
        <div class="checkbox-div">
          <input id="checkbox" type="checkbox" />
          <label for="checkbox">Above 13 years old</label>
        </div>
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>

      <fieldset>
        <h2 class="fs-title">What's your Fifa team ?</h2>
        <h3 class="fs-subtitle"></h3>
        <label class="input">
          <input type="text" id="team" name="message" placeholder="Ex. Liverpool F.C" />
        </label>
        <p class="fs-desc">All-Star Teams or International teams are prohibited</p>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Hello, <span class="yourname"></span></h2>
        <h3 class="fs-subtitle">Thank you for your informations ! <i class="far fa-smile-wink fa-1x"></i></h3>
        <h3 class="fs-subtitle">We will send you a SMS to <span class="yourphone">xxxxxx</span> to confirm your resigration</h3>

        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <!-- <input type="submit" name="submit" class="submit action-button" value="Submit" /> -->
        <button type="submit">Register</button>
      </fieldset>
    </form>

    <!-- Add your site or application content here -->

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
